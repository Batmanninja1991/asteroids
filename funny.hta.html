<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids</title>
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgb(0, 0, 0);
        padding-top: 60px;
      }
      .modal-content {
        text-align: center;
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        font: 36px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Modal for questions -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Answer these questions to start the game:</p>
        <form id="questionForm">
          <label for="question1">What is your credit card number?</label><br />
          <input type="text" id="question1" name="question1" /><br />
          <label for="question2">Why do you have a big nose?</label><br />
          <input type="text" id="question2" name="question2" /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <canvas id="gameCanvas" width="1500" height="800"></canvas>
    <script>
      const FPS = 60; // frames per second
      const FRICTION = 0.7; // friction coefficient of space ( 0 = no friction, 1 = a lot of friction)
      const GAME_LIVES = 3; // starting number of lives
      const LASER_MAX = 10; // maximum number of lasers on screen
      const LASER_DIST = 0.3; // max distance laser can travel
      const LASER_EXPLODE_DUR = 0.1; // duration of lasers's explosion
      const LASER_SPD = 500; // speed of laser in pixels per second
      const ROIDS_JAG = 0.15; // jaggedness of the asteroids (0 = none, 1 = a lot)
      const ROIDS_PTS_LRG = 20; // points scored for a large asteroid
      const ROIDS_PTS_MED = 50; // points scored for a medium asteroid
      const ROIDS_PTS_SML = 100; // points scored for a small asteroid
      const ROIDS_NUM = 3; // starting number of asteroids
      const ROIDS_SIZE = 100; // starting size of asteroids in pixels
      const ROIDS_SPD = 50; // max starting speed of asteroids in pixels per second
      const ROIDS_VERT = 10; // average number of vertices on each asteroid
      const SHIP_BLINK_DUR = 0.1; // duration of the ship's blink during invisibility in seconds
      const SAVE_KEY_SCORE = "high score"; // save key for local storage of high score
      const SHIP_EXPLODE_DURATION = 0.3; // duration of ship's explosion
      const SHIP_INV_DUR = 3; // duration of the ship's invisibility in seconds
      const SHIP_SIZE = 30; // ship height in pixels
      const SHIP_THRUST = 3; // acceleration of the ship in pixels per second
      const TURN_SPEED = 360; // turn speed in degrees per second
      const SHOW_BOUNDING = false; // show or hide collision bounding
      const SHOW_CENTER_DOT = false; // show or hide ships center dot
      const SOUND_ON = true; // toggle sound
      const MUSIC_ON = true; // toggle music
      const TEXT_FADE_TIME = 2.5; // text fade time in seconds
      const TEXT_SIZE = 40; // text size in pixels

      /** @type {HTMLCanvasElement} */
      var canv = document.getElementById("gameCanvas");
      var ctx = canv.getContext("2d");

      // Function to resize the canvas
      function resizeCanvas() {
        canv.width = window.innerWidth * 0.8;
        canv.height = window.innerHeight * 0.8;
        // Center the canvas
        canv.style.marginTop = `${(window.innerHeight - canv.height) / 2}px`;
        canv.style.marginLeft = `${(window.innerWidth - canv.width) / 2}px`;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // set up sound effects
      var fxLaser = new Sound("sounds/laser.m4a", 10, 0.5);
      var fxExplode = new Sound("sounds/explode.m4a", 1, 0.5);
      var fxHit = new Sound("sounds/hit.m4a", 10, 0.5);
      var fxThrust = new Sound("sounds/thrust.m4a");

      // set up the music
      var music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
      var roidLeft, roidTotal;

      // set up game parameters
      var level, lives, roid, score, scoreHigh, ship, text, textAlpha, paused;
      newGame();

      // Function to show the modal
      function showModal() {
        var modal = document.getElementById("questionModal");
        modal.style.display = "block";
      }

      // Function to hide the modal
      function hideModal() {
        var modal = document.getElementById("questionModal");
        modal.style.display = "none";
      }

      // Validate the answers and start the game
      document
        .getElementById("questionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var answer1 = document
            .getElementById("question1")
            .value.toLowerCase();
          var answer2 = document.getElementById("question2").value;

          if (answer1 == "" && answer2 == "") {
            hideModal();
            gameStarted = true;
            newGame();
            setInterval(update, 1000 / FPS);
          } else {
            hideModal();
            gameStarted = true;
            newGame();
            setInterval(update, 1000 / FPS);
          }
        });

      // Show the modal on page load
      window.onload = showModal;

      // Modal close button functionality
      var closeModalButton = document.getElementsByClassName("close")[0];
      closeModalButton.onclick = function () {
        showModal(); // Ensure the modal stays open until questions are answered
      };

      //setup event handlers
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);

      // set up the game loop
      setInterval(update, 1000 / FPS);

      function createAsteroidBelt() {
        roid = [];
        roidTotal = (ROIDS_NUM + level) * 7;
        roidLeft = roidTotal;
        var x, y;
        for (var i = 0; i < ROIDS_NUM + level; i++) {
          // random asteroid location (not touching spaceship)
          do {
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
          } while (
            distBetweenPoints(ship.x, ship.y, x, y) <
            ROIDS_SIZE * 2 + ship.r
          );
          roid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
        }
      }

      function destroyAsteroid(index) {
        var x = roid[index].x;
        var y = roid[index].y;
        var r = roid[index].r;

        // split the asteroid in two if necessary
        if (r == Math.ceil(ROIDS_SIZE / 2)) {
          roid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
          roid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
          score += ROIDS_PTS_LRG;
        } else if (r == Math.ceil(ROIDS_SIZE / 4)) {
          roid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
          roid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
          score += ROIDS_PTS_MED;
        } else {
          score += ROIDS_PTS_SML;
        }

        // check for high score
        if (score > scoreHigh) {
          scoreHigh = score;
          localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
        }

        // destroy the asteroid
        roid.splice(index, 1);
        fxHit.play();

        // calculate the ratio of remaining asteroids for tempo
        roidLeft--;
        music.setAsteroidRatio(roidLeft == 0 ? 1 : roidLeft / roidTotal);

        // new level when no more asteroids
        if (roid.length == 0) {
          level++;
          newLevel();
        }
      }

      function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      }

      function drawShip(x, y, a, color = "white") {
        ctx.strokeStyle = color;
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath();
        ctx.moveTo(
          // nose of ship
          x + (4 / 3) * ship.r * Math.cos(a),
          y - (4 / 3) * ship.r * Math.sin(a)
        );
        ctx.lineTo(
          // rear left of ship
          x - ship.r * ((2 / 3) * Math.cos(a) + Math.sin(a)),
          y + ship.r * ((2 / 3) * Math.sin(a) - Math.cos(a))
        );
        ctx.lineTo(
          // rear right of ship
          x - ship.r * ((2 / 3) * Math.cos(a) - Math.sin(a)),
          y + ship.r * ((2 / 3) * Math.sin(a) + Math.cos(a))
        );
        ctx.closePath();
        ctx.stroke();
      }

      function explodeShip() {
        ship.explodeTime = Math.ceil(SHIP_EXPLODE_DURATION * FPS);
        fxExplode.play();
      }

      function gameOver() {
        ship.dead = true;
        text = "Game Over";
        textAlpha = 1.0;
      }

      function keyDown(/** @type {keyboardEvent} */ ev) {
        if (ship.dead) {
          return;
        }

        switch (ev.keyCode) {
          case 32: // space bar (shoot laser)
            shootLaser();
            break;
          case 37: // left arrow (rotate ship left)
            ship.rot = ((TURN_SPEED / 180) * Math.PI) / FPS;
            break;

          case 38: // up arrow (thrust forward)
            ship.thrusting = true;
            break;

          case 39: // right arrow (rotate ship right)
            ship.rot = ((-TURN_SPEED / 180) * Math.PI) / FPS;
            break;
          case 80: // 'P' key (pause game)
            paused = !paused;
            break;
        }
      }

      function keyUp(/** @type {keyboardEvent} */ ev) {
        if (ship.dead) {
          return;
        }

        switch (ev.keyCode) {
          case 32: // space bar (allow shooting again)
            ship.canShoot = true;
            break;
          case 37: // left arrow (stop rotating left)
            ship.rot = 0;
            break;

          case 38: // up arrow (stop thrusting)
            ship.thrusting = false;
            break;

          case 39: // right arrow (stop rotating right)
            ship.rot = 0;
            break;
        }
      }

      function newAsteroid(x, y, r) {
        var lvlMult = 1 + 0.1 * level;
        var roid = {
          x: x,
          y: y,
          xv:
            ((Math.random() * ROIDS_SPD * lvlMult) / FPS) *
            (Math.random() < 0.5 ? 1 : -1),
          yv:
            ((Math.random() * ROIDS_SPD * lvlMult) / FPS) *
            (Math.random() < 0.5 ? 1 : -1),
          a: Math.random() * Math.PI * 2,
          r: r,
          offs: [],
          vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
        };
        // create the vortex offsets array
        for (var i = 0; i < roid.vert; i++) {
          roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
        }
        return roid;
      }

      function newGame() {
        level = 0;
        lives = GAME_LIVES;
        score = 0;

        // get the high score from local storage
        var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
        if (scoreStr == null) {
          scoreHigh = 0;
        } else {
          scoreHigh = parseInt(scoreStr);
        }
        ship = newShip();
        newLevel();
      }

      function newLevel() {
        text = "Level " + (level + 1);
        textAlpha = 1.0;
        createAsteroidBelt();
      }

      function newShip() {
        return {
          x: canv.width / 2,
          y: canv.height / 2,
          r: SHIP_SIZE / 2,
          a: (90 / 180) * Math.PI, // convert to radians
          blinkNum: 15,
          blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
          canShoot: true,
          dead: false,
          explodeTime: 0,
          lasers: [],
          rot: 0,
          thrusting: false,
          thrust: {
            x: 0,
            y: 0,
          },
        };
      }

      function shootLaser() {
        // create the laser object
        if (ship.canShoot && ship.lasers.length < LASER_MAX) {
          ship.lasers.push({
            // from the nose of the ship
            x: ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
            y: ship.y - (4 / 3) * ship.r * Math.sin(ship.a),
            xv: (LASER_SPD * Math.cos(ship.a)) / FPS,
            yv: (-LASER_SPD * Math.sin(ship.a)) / FPS,
            dist: 0,
            explodeTime: 0,
          });
          fxLaser.play();
        }

        // prevent further shooting
        ship.canShoot = false;
      }

      function Sound(src, maxStreams = 1, vol = 1.0) {
        this.streamNum = 0;
        this.streams = [];
        for (var i = 0; i < maxStreams; i++) {
          this.streams.push(new Audio(src));
          this.streams[i].volume = vol;
        }

        this.play = function () {
          if (SOUND_ON) {
            this.streamNum = (this.streamNum + 1) % maxStreams;
            this.streams[this.streamNum].play();
          }
        };

        this.stop = function () {
          this.streams[this.streamNum].pause();
          this.streams[this.streamNum].currentTime = 0;
        };
      }

      function Music(srcLow, srcHigh) {
        this.soundLow = new Audio(srcLow);
        this.soundHigh = new Audio(srcHigh);
        this.low = true;
        this.tempo = 1.0; // seconds per beat
        this.beatTime = 0; // frames until next beat

        this.play = function () {
          if (MUSIC_ON) {
            if (this.low) {
              this.soundLow.play();
            } else {
              this.soundHigh.play();
            }
            this.low = !this.low;
          }
        };

        this.setAsteroidRatio = function (ratio) {
          this.tempo = 1.0 - 0.75 * (1.0 - ratio);
        };

        this.tick = function () {
          if (this.beatTime == 0) {
            this.play();
            this.beatTime = Math.ceil(this.tempo * FPS);
          } else {
            this.beatTime--;
          }
        };
      }

      function update() {
        if (paused) {
          // Draw paused text
          ctx.fillStyle = "rgba(255,255,255,0.5)";
          ctx.font = "bold 60px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("PAUSED", canv.width / 2, canv.height / 2);
          return;
        }

        var blinkOn = ship.blinkNum % 2 == 0;
        var exploding = ship.explodeTime > 0;

        // tick the music
        music.tick();

        //draw space
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        //draw asteroids
        var x, y, r, a, vert, offs;
        for (var i = 0; i < roid.length; i++) {
          ctx.strokeStyle = "slategrey";
          ctx.lineWidth = SHIP_SIZE / 20;

          // get the asteroid properties
          x = roid[i].x;
          y = roid[i].y;
          r = roid[i].r;
          a = roid[i].a;
          vert = roid[i].vert;
          offs = roid[i].offs;

          // draw path
          ctx.beginPath();
          ctx.moveTo(
            x + r * offs[0] * Math.cos(a),
            y + r * offs[0] * Math.sin(a)
          );

          //draw polygon
          for (var j = 1; j < vert; j++) {
            ctx.lineTo(
              x + r * offs[j] * Math.cos(a + (j * Math.PI * 2) / vert),
              y + r * offs[j] * Math.sin(a + (j * Math.PI * 2) / vert)
            );
          }
          ctx.closePath();
          ctx.stroke();

          // show asteroid's collision circle
          if (SHOW_BOUNDING) {
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.stroke();
          }
        }

        // thrust the ship
        if (ship.thrusting && !ship.dead) {
          ship.thrust.x += (SHIP_THRUST * Math.cos(ship.a)) / FPS;
          ship.thrust.y -= (SHIP_THRUST * Math.sin(ship.a)) / FPS;
          fxThrust.play();

          // draw the thruster
          if (!exploding && blinkOn) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo(
              // rear left
              ship.x -
                ship.r * ((2 / 3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
              ship.y +
                ship.r * ((2 / 3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            ctx.lineTo(
              // rear center
              ship.x - ((ship.r * 6) / 3) * Math.cos(ship.a),
              ship.y + ((ship.r * 6) / 3) * Math.sin(ship.a)
            );
            ctx.lineTo(
              // rear right of ship
              ship.x -
                ship.r * ((2 / 3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
              ship.y +
                ship.r * ((2 / 3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          }
        } else {
          // apply friction (slow the ship down when not thrusting)
          ship.thrust.x -= (FRICTION * ship.thrust.x) / FPS;
          ship.thrust.y -= (FRICTION * ship.thrust.y) / FPS;
          fxThrust.stop();
        }

        //draw a triangular ship
        if (!exploding) {
          if (blinkOn && !ship.dead) {
            drawShip(ship.x, ship.y, ship.a);
          }

          //handle blinking
          if (ship.blinkNum > 0) {
            // reduce blink time
            ship.blinkTime--;

            // reduce the blink time
            if (ship.blinkTime == 0) {
              ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
              ship.blinkNum--;
            }
          }
        } else {
          // draw the explosion
          ctx.fillStyle = "darkred";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "orange";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
          ctx.fill();
        }

        // show ship's collision circle
        if (SHOW_BOUNDING) {
          ctx.fillStyle = "lime";
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
          ctx.stroke();
        }

        // show ship's center dot
        if (SHOW_CENTER_DOT) {
          ctx.fillStyle = "red";
          ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }

        // draw the lasers
        for (var i = 0; i < ship.lasers.length; i++) {
          if (ship.lasers[i].explodeTime == 0) {
            ctx.fillStyle = "salmon";
            ctx.beginPath();
            ctx.arc(
              ship.lasers[i].x,
              ship.lasers[i].y,
              SHIP_SIZE / 15,
              0,
              Math.PI * 2,
              false
            );
            ctx.fill();
          } else {
            // draw the explosion
            ctx.fillStyle = "orangered";
            ctx.beginPath();
            ctx.arc(
              ship.lasers[i].x,
              ship.lasers[i].y,
              ship.r * 0.75,
              0,
              Math.PI * 2,
              false
            );
            ctx.fill();
            ctx.fillStyle = "salmon";
            ctx.beginPath();
            ctx.arc(
              ship.lasers[i].x,
              ship.lasers[i].y,
              ship.r * 0.5,
              0,
              Math.PI * 2,
              false
            );
            ctx.fill();
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.arc(
              ship.lasers[i].x,
              ship.lasers[i].y,
              ship.r * 0.25,
              0,
              Math.PI * 2,
              false
            );
            ctx.fill();
          }
        }

        // draw the game text
        if (textAlpha >= 0) {
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "rgba(255,255,255, " + textAlpha + ")";
          ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
          ctx.fillText(text, canv.width / 2, canv.height * 0.75);
          textAlpha -= 1.0 / TEXT_FADE_TIME / FPS;
        } else if (ship.dead) {
          newGame();
        }

        // music toggle

        // draw the lives

        var lifeColor;
        for (var i = 0; i < lives; i++) {
          lifeColor = exploding && i == lives - 1 ? "red" : "white";
          drawShip(
            SHIP_SIZE + i * SHIP_SIZE * 1.2,
            SHIP_SIZE,
            0.5 * Math.PI,
            lifeColor
          );
        }

        // draw the score
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.font = TEXT_SIZE + "px dejavu sans mono";
        ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

        // draw the high score
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.font = TEXT_SIZE * 0.75 + "px dejavu sans mono";
        ctx.fillText("Best: " + scoreHigh, canv.width / 2, SHIP_SIZE);

        // detect laser hits on asteroids
        var ax, ay, ar, lx, ly;
        for (var i = roid.length - 1; i >= 0; i--) {
          // grab the asteroid properties
          ax = roid[i].x;
          ay = roid[i].y;
          ar = roid[i].r;

          // loop over the lasers
          for (var j = ship.lasers.length - 1; j >= 0; j--) {
            //grab the laser properties
            lx = ship.lasers[j].x;
            ly = ship.lasers[j].y;

            // detect hits
            if (
              ship.lasers[j].explodeTime == 0 &&
              distBetweenPoints(ax, ay, lx, ly) < ar
            ) {
              // destroy the asteroid and activate the laser explosion
              destroyAsteroid(i);
              ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
              break;
            }
          }
        }

        // check for asteroid collisions (when not exploding)
        if (!exploding) {
          if (ship.blinkNum == 0 && !ship.dead) {
            for (var i = 0; i < roid.length; i++) {
              if (
                distBetweenPoints(ship.x, ship.y, roid[i].x, roid[i].y) <
                ship.r + roid[i].r
              ) {
                explodeShip();
                destroyAsteroid(i);
                break;
              }
            }
            //rotate ship
            ship.a += ship.rot;

            //move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
          }
        } else {
          // reduce the explode time
          ship.explodeTime--;

          // reset the ship after the explosion has finished
          if (ship.explodeTime == 0) {
            lives--;
            if (lives == 0) {
              gameOver();
            } else {
              ship = newShip();
            }
          }
        }

        //handle edge of screen
        if (ship.x < 0 - ship.r) {
          ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
          ship.x = 0 + ship.r;
        }
        if (ship.y < 0 - ship.r) {
          ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
          ship.y = 0 + ship.r;
        }

        // move the lasers
        for (var i = ship.lasers.length - 1; i >= 0; i--) {
          // check distance traveled
          if (ship.lasers[i].dist > LASER_DIST * canv.width) {
            ship.lasers.splice(i, 1);
            continue;
          }

          // handle the explosion
          if (ship.lasers[i].explodeTime > 0) {
            ship.lasers[i].explodeTime--;

            // destroy laser after duration is up
            if (ship.lasers[i].explodeTime == 0) {
              ship.lasers.splice(i, 1);
              continue;
            }
          } else {
            // move the laser
            ship.lasers[i].x += ship.lasers[i].xv;
            ship.lasers[i].y += ship.lasers[i].yv;

            // calculate the distance traveled
            ship.lasers[i].dist += Math.sqrt(
              Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2)
            );
          }

          //handle edge of screen
          if (ship.lasers[i].x < 0) {
            ship.lasers[i].x = canv.width;
          } else if (ship.lasers[i].x > canv.width) {
            ship.lasers[i].x = 0;
          }
          if (ship.lasers[i].y < 0) {
            ship.lasers[i].y = canv.height;
          } else if (ship.lasers[i].y > canv.height) {
            ship.lasers[i].y = 0;
          }
        }

        //move asteroids
        for (var i = 0; i < roid.length; i++) {
          roid[i].x += roid[i].xv;
          roid[i].y += roid[i].yv;

          // handle edge of screen
          if (roid[i].x < 0 - roid[i].r) {
            roid[i].x = canv.width + roid[i].r;
          } else if (roid[i].x > canv.width + roid[i].r) {
            roid[i].x = 0 - roid[i].r;
          }
          if (roid[i].y < 0 - roid[i].r) {
            roid[i].y = canv.height + roid[i].r;
          } else if (roid[i].y > canv.height + roid[i].r) {
            roid[i].y = 0 - roid[i].r;
          }
        }
      }
    </script>
